<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the aMAZEment application.">
    <title>aMAZEment Wireframes - Home</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
	</head>
	<body>

    <section class="amazement_wrapper">
      <header>
        <h1>
          <img src="https://dummyimage.com/64/131313/FFF.png&text=Logo" alt="logo" />
          aMAZEment
        </h1>
      </header>

      <main>
        <div class="vertical-flex_wrapper">
          <h2>
            High Scores
          </h2>
          <div class="high-score-list_wrapper">
            <div class="high-score-list">
              <h3>Easy</h3>
              <ol>
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
              </ol>
            </div>
            <div class="high-score-list">
              <h3>Medium</h3>
              <ol>
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
              </ol>
            </div>
            <div class="high-score-list">
              <h3>Hard</h3>
              <ol>
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
              </ol>
            </div>
          </div>
          <button>
            New Game
          </button>
          <button>
            Log In
          </button>
        </div>
      </main>

      <footer>
        Footer
      </footer>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
