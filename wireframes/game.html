<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the aMAZEment application.">
    <title>aMAZEment Wireframes - Game</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
	</head>
	<body>

    <section class="amazement_wrapper">
      <header>
        <div class="timer">
          01:32
        </div>
        <button class="quit-btn">
          Quit
        </button>
      </header>

      <main>
        <div class="vertical-flex_wrapper">

          <div class="game_wrapper">
            <div class="canvas">
              This will be our game canvas<br />
              It will be scaled via JS to ensure it is square on the user's viewport
            </div>
          </div>

          <div class="movement-controls_wrapper">
            <div class="movement-controls">
              <div class="top">
                Up Arrow
              </div>
              <div class="right">
                Right Arrow
              </div>
              <div class="bottom">
                Down Arrow
              </div>
              <div class="left">
                Left Arrow
              </div>
            </div>
          </div>

        </div>
      </main>

    </section>

    <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
