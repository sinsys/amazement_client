<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the aMAZEment application.">
    <title>aMAZEment Wireframes - Signup</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
	</head>
	<body>

    <section class="amazement_wrapper">
      <header>
        <h1>
          <img src="https://dummyimage.com/64/131313/FFF.png&text=Logo" alt="logo" />
          aMAZEment
        </h1>
      </header>

      <main>
        <div class="vertical-flex_wrapper">
          <form class="base-form">
            <h2 class="Main-heading">Sign Up</h2>
            <label for="email-field">
              Email
            </label>
            <input type="email" id="email-field" name="email-field"  autocomplete="email" />
            <label for="password-field">
              Password
            </label>
            <input type="password" id="password-field" name="password-field" autocomplete="current-password" />
            <label for="password-repeat-field">
              Repeat Password
            </label>
            <input type="password" id="password-repeat-field" name="password-repeat-field" autocomplete="current-password" />
            <label for="additional-field">
              Additional Fields...
            </label>
            <input type="text" id="additional-field" name="additional-field" />
            <button type="submit" form="Signup_form" id="signup-submit-btn" name="signup-submit-btn" value="Sign Up">
              Sign Up
            </button>
            <button id="cancel-btn" name="cancel-btn" value="Cancel">
              Cancel
            </button>
          </form>
        </div>
      </main>

      <footer>
        Footer
      </footer>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
