<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the aMAZEment application.">
    <title>aMAZEment Wireframes - Post Game</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
	</head>
	<body>

    <section class="amazement_wrapper">
      <header>
        <div class="timer">
          01:32
        </div>
        <button class="quit-btn">
          Quit
        </button>
      </header>

      <main>
        <div class="vertical-flex_wrapper">

          <div class="post-game_wrapper">
            <div class="score">
              You finished { mode } in { time }!
            </div>
            <div class="high-score">
              { if high score } <br />
              You got a new high score!
            </div>
          </div>
          <div class="option-btns">
            <button>
              New Game
            </button>
            <button>
              Home
            </button>
          </div>
        </div>

        </div>
      </main>

    </section>

    <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
