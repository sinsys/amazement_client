<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the aMAZEment application.">
    <title>aMAZEment Wireframes</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
	</head>
	<body>

    <section class="amazement_wrapper">
      <header>
        <h1>
          <img src="https://dummyimage.com/64/131313/FFF.png&text=Logo" alt="logo" />
          aMAZEment
        </h1>
      </header>

      <main>
        <div class="vertical-flex_wrapper">
          <ul id="Wireframes-html-list">

          </ul>
        </div>
      </main>

      <footer>
        Footer
      </footer>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
    <script>
      $(function() {

        fetch("https://api.github.com/repos/sinsys/amazement_client/contents/wireframes")
        .then(res => {
          return res.json()
        })
        .then(data => {
          const pages = data.forEach(i => {
            if(i.type === "file" && i.name !== "index.html"){
              $('#Wireframes-html-list').append(`
               <li><a href="https://sinsys.github.io/amazement_client/${i.path}">${i.name}</a></li>
              `)
            }
          });
        });
        
      });
    </script>
	</body>
</html>
